    <div class="vertical-menu">
      <a onclick="selectAnimation(0)" class="active">Rainbow</a>
      <a onclick="selectAnimation(1)">Static</a>
      <a onclick="selectAnimation(2)">Breathing</a>
      <a onclick="selectAnimation(3)">Blinking</a>
      <a onclick="selectAnimation(4)">Chase</a>

    <div class="config-panel">
      <div class="config-entry">
        <label class="config-entry-label">Animation refresh rate</label>
        <div class="range-slider">
          <input class="range-slider__range" type="range" value="120" min="0" max="160">
          <span class="range-slider__value">120</span>
        </div>
      </div>
      <div class="config-entry">
        <label class="config-entry-label">RMT refresh rate</label>
        <div class="range-slider">
          <input class="range-slider__range" type="range" value="150" min="0" max="240">
          <span class="range-slider__value">150</span>
        </div>
      </div>
      <div class="config-entry">
        <label class="config-entry-label">Brightness</label>
        <div class="range-slider">
          <input class="range-slider__range" type="range" value="255" min="0" max="255">
          <span class="range-slider__value" id="brightness-value">255</span>
        </div>
      </div>
      <div class="config-entry">
        <label class="config-entry-label">Brightness step</label>
        <div class="range-slider">
          <input class="range-slider__range" type="range" value="255" min="0" max="255">
          <span class="range-slider__value">255</span>
        </div>
      </div>
      <div class="config-entry">
        <label class="config-entry-label">Default animation</label>
        <div class="range-slider">
          <input class="range-slider__range" type="range" value="1" min="1" max="10">
          <span class="range-slider__value">1</span>
        </div>
      </div>
      <div class="config-entry">
        <label class="config-entry-label">Touch control enabled</label>
        <div class="checkmark">
          <input type="checkbox">
        </div>
      </div>
      <!-- <div>
        <div class="btn-holder">
          <button class="btn btn-5 hover-border-11">
            <span>SEND</span>
          </button>
        </div>
      </div> -->
    </div>

    <div class="config-panel">
        <div class="config-entry">
          <label class="config-entry-label">Speed</label>
          <div class="range-slider">
            <input class="range-slider__range" type="range" value="120" min="0" max="720">
            <span class="range-slider__value">120</span>
          </div>
        </div>
        <div class="config-entry">
          <label class="config-entry-label">Spread</label>
          <div class="range-slider">
            <input class="range-slider__range" type="range" value="150" min="0" max="240">
            <span class="range-slider__value">150</span>
          </div>
        </div>
        <div class="config-entry">
          <label class="config-entry-label">Direction</label>
          <div class="range-slider">
            <input class="range-slider__range" type="range" value="1" min="-1" max="1">
            <span class="range-slider__value">1</span>
          </div>
        </div>
        <div class="config-entry">
          <label class="config-entry-label">Single color</label>
          <div class="checkmark">
            <input type="checkbox">
          </div>
      </div>
      <!-- <div>
        <div class="btn-holder">
          <button class="btn btn-5 hover-border-11">
            <span>SEND</span>
          </button>
        </div>
      </div> -->
    </div>
    <div class="color-picker-panel">
      <div class="panel-row">
        <div class="swatches default-swatches"></div>
        <button class="button eyedropper">Get Color</button>
      </div>
      <div class="panel-row">
        <div class="spectrum-map">
          <button id="spectrum-cursor" class="color-cursor"></button>
          <canvas id="spectrum-canvas"></canvas>
        </div>
        <div class="hue-map">
          <button id="hue-cursor" class="color-cursor"></button>
          <canvas id="hue-canvas"></canvas>
        </div>
      </div>
      <div class="panel-row">
        <div id="rgb-fields" class="field-group value-fields rgb-fields active">
          <div class="field-group">
            <label for="" class="field-label">R:</label>
            <input type="number" max="255" min="0" id="red" class="field-input rgb-input" />
          </div>
          <div class="field-group">
            <label for="" class="field-label">G:</label>
            <input type="number" max="255" min="0" id="green" class="field-input rgb-input" />
          </div>
          <div class="field-group">
            <label for="" class="field-label">B:</label>
            <input type="number" max="255" min="0" id="blue" class="field-input rgb-input" />
          </div>
        </div>
        <div id="hex-field" class="field-group value-fields hex-field">
          <label for="" class="field-label">Hex:</label>
          <input type="text" id="hex" class="field-input" />
        </div>
        <button id="mode-toggle" class="button mode-toggle">Mode</button>
      </div>
      <div class="panel-row">
        <h2 class="panel-header">User Colors</h2>
        <div id="user-swatches" class="swatches custom-swatches">
        </div>
        <button id="add-swatch" class="button add-swatch">
          <span id="color-indicator" class="color-indicator"></span><span>Add to Swatches</span>
        </button>
      </div>
    </div>

  </div>
  <div id="canvas_container" style="height: 50px; bottom: 20px; position: absolute; bottom: 30px;"></div>

  <script src="color_picker/script.js"></script>

  <script>
    var rangeSlider = function () {
      var slider = $('.range-slider'),
        range = $('.range-slider__range'),
        value = $('.range-slider__value');

      slider.each(function () {

        value.each(function () {
          var value = $(this).prev().attr('value');
          $(this).html(value);
        });

        range.on('input', function () {
          $(this).next(value).html(this.value);
        });
      });
    };

    rangeSlider();
  </script>
